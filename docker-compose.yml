  #     - spectra-network
  #   depends_on:
  #     - spectra
  #   restart: unless-stopped
  #   security_opt:
  #     - no-new-privileges:true

volumes:
  spectra-data:
    driver: local
  spectra-logs:
    driver: local
  spectra-config:
    driver: local
  # spectra-redis:
  #   driver: local

networks:
  spectra-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
